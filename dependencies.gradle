ext {
    versions = [
            versionCode      : VERSION,
            versionName      : VERSION_NAME,
            compileSdkVersion: 29,
            minSdkVersion    : 14,
            targetSdkVersion : 29,
            appcompat        : '1.1.0',
            junit            : '4.12',
            rules            : '1.2.0',
            runner           : '1.2.0',
            uiautomator      : '2.2.0',
    ]

    bintrayUser = project.findProperty('BINTRAY_USERNAME') ?: ''
    bintrayKey = project.findProperty('BINTRAY_API_KEY') ?: ''

}